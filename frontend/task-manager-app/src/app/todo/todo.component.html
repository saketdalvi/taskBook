<h1>Todo</h1>

<div class="container">

<div class="alert alert-warning" *ngIf = "description.dirty && description.invalid" >Enter Valid Description</div>
<div class="alert alert-warning" *ngIf = "targetDate.dirty && targetDate.invalid" >Enter Valid Target Date</div>

  <form (ngSubmit) = "!todoForm.invalid && saveTodo()" #todoForm = "ngForm" >
    <fieldset class="form-group" >

      <label>Description</label>
      <input 
      #description = "ngModel"
      minlength="5"
      name="description" 
      type="text" [(ngModel)]="todo.description" class="form-control" required = "required">
      
    </fieldset>


    <fieldset class="form-group">

      <label> Target Date</label>
      <input 
      #targetDate = "ngModel"
      name="date" 
      type="date" 
      [ngModel]="todo.date | date : 'yyyy-MM-dd'"
      (ngModelChange)="todo.date = $event"
      
      class="form-control" 
      required = "required"
      >
      
    </fieldset>

    <button  type = "submit" class = "btn btn-success" >Save</button>

  </form>

</div>
